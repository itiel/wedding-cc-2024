<!DOCTYPE html> 
<html> 
<head> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <meta charset="utf-8"> 
 
  <link rel="stylesheet" type="text/css" href="./styles/fonts.css"> 
 
  <link rel="icon" href="./favicon.ico" type="image/x-icon"> 
 
  <script src="./scripts/tailwind.js"></script> 
 
  <title>Carlos & Chelsea - 2024</title> 
</head> 
<body> 
 
<script type="module"> 
 
import { 
  composeHTML as h, 
  replaceNode as replace, 
  appendChildren as append, 
  findByData, 
} from "./scripts/compose.js" 
 
// -- Constants -- 
 
const COLOR_LIGHTEST = "#FBF9F2" 
const COLOR_LIGHT = "#F3F1EB" 
const COLOR_MEDIUM_LIGHT = "#E1D8CC" 
const COLOR_MEDIUM_DARK = "#9C836B" 
const COLOR_DARK = "#8b6338" 
const COLOR_DARKEST = "#704f2c" 
 
// -- Main -- 
 
const main = async () => { 
  await append(App()) 
} 
 
// -- App -- 
 
const App = async () => 
  MainSlider([ 
    MainPanel(GiftRegistryBankTransferSection()), 
  ]) 
 
const MainSlider = async (children) => 
  FullscreenWrapper([ 
    VerticalSlider([children], [ 
      "w-full", "h-full" 
    ]), 
  ]) 
 
const MainPanel = async (children) => 
  SliderPanel([children], [ 
    "min-w-screen", "min-h-svh" 
  ]) 

// -- Gift Registry Bank Transfer Section -- 
 
const GiftRegistryBankTransferSection = async () => 
  SectionWrapper([ 
    JustifiedColumn([ 
      BankTransferCard(), 
    ], ["w-full", "h-full"]), 
  ], COLOR_MEDIUM_LIGHT) 
 
const BankTransferCard = async () => 
  JustifiedRow([ 
    JustifiedColumn([ 
      LightCard([ 
        JustifiedColumn([ 
 
          JustifiedRow([ 
            JustifiedColumn([ 
 
              JustifiedRow([ 
                JustifiedColumn([ 
                  CreditCardIcon(["h-14", "md:h-16", `text-[${COLOR_MEDIUM_DARK}]`]), 
                ]), 
              ]), 
 
              JustifiedRow([ 
                JustifiedColumn([ 
                  Subtitle("Transferencia.", [`text-[${COLOR_MEDIUM_DARK}]`]), 
                ]), 
              ]), 
 
            ], ["gap-2"]), 
          ]), 
 
          JustifiedRow([ 
            JustifiedColumn([ 
              JustifiedColumn([ 
                Paragraph("InstituciÃ³n:", 
                  ["font-bold", `text-[${COLOR_MEDIUM_DARK}]`]), 
                Paragraph("STP", 
                  [`text-[${COLOR_MEDIUM_DARK}]`]), 
              ]), 
 
              JustifiedColumn([ 
                Paragraph("Titular:", 
                  ["font-bold", `text-[${COLOR_MEDIUM_DARK}]`]), 
                Paragraph("CARLOS ITIEL LOPEZ ESPINOZA", 
                  [`text-[${COLOR_MEDIUM_DARK}]`]), 
              ]), 
 
              JustifiedColumn([ 
                Row([ 
                  JustifiedRow([ 
                    JustifiedColumn([ 
                      Paragraph("No. de Tarjeta:", [ 
                        "text-left", 
                        "font-bold", 
                        `text-[${COLOR_MEDIUM_DARK}]`, 
                      ]), 
                    ]), 
                  ]), 
 
                  JustifiedRow([ 
                    JustifiedColumn([ 
                      Link("Copiar", "#", [ 
                        `bg-[${COLOR_MEDIUM_LIGHT}]`, 
                        `text-[${COLOR_MEDIUM_DARK}]`, 
                        "opacity-100", "hover:opacity-90", "active:opacity-80", 
                        "hover:scale-[1.02]", "active:scale-[1.02]", 
                        "p-1", 
                        "font-roboto", "font-bold", 
                      ], {}, { 
                        on: { 
                          click: async (e) => { 
                            e.preventDefault() 
 
                            const input = await findByData({ 
                              role: "card-number", 
                            }) 
 
                            await copyToClipboardFromInput(input) 
                          }, 
                        }, 
                      }) 
                    ]), 
                  ]), 
                ], ["gap-2"]), 
 
                h("input", { 
                  value: "5428 7801 5717 1356", 
                  dataSet: { role: "card-number" }, 
                  readonly: true, 
                  classList: [ 
                    "w-auto", 
                    "text-lg", "md:text-xl", 
                    "font-roboto", 
                    `text-[${COLOR_MEDIUM_DARK}]`, 
                  ], 
                }), 
              ], ["gap-2"]), 
 
 
              JustifiedColumn([ 
                Row([ 
                  JustifiedRow([ 
                    JustifiedColumn([ 
                      Paragraph("CLABE:", [ 
                        "text-left", 
                        "font-bold", 
                        `text-[${COLOR_MEDIUM_DARK}]`, 
                      ]), 
                    ]), 
                  ]), 
 
                  JustifiedRow([ 
                    JustifiedColumn([ 
                      Link("Copiar", "#", [ 
                        `bg-[${COLOR_MEDIUM_LIGHT}]`, 
                        `text-[${COLOR_MEDIUM_DARK}]`, 
                        "opacity-100", "hover:opacity-90", "active:opacity-80", 
                        "hover:scale-[1.02]", "active:scale-[1.02]", 
                        "p-1", 
                        "font-roboto", "font-bold", 
                      ], {}, { 
                        on: { 
                          click: async (e) => { 
                            e.preventDefault() 
 
                            const input = await findByData({ 
                              role: "clabe-number", 
                            }) 
 
                            await copyToClipboardFromInput(input) 
                          }, 
                        }, 
                      }) 
                    ]), 
                  ]), 
                ], ["gap-2"]), 
 
                h("input", { 
                  value: "646069206856994873", 
                  dataSet: { role: "clabe-number" }, 
                  readonly: true, 
                  classList: [ 
                    "w-auto", 
                    "text-lg", "md:text-xl", 
                    "font-roboto", 
                    `text-[${COLOR_MEDIUM_DARK}]`, 
                  ], 
                }), 
              ], ["gap-2"]), 
 
            ], ["gap-3"]), 
          ]), 
        ], ["gap-5"]), 
      ], -1), 
    ]), 
  ], ["px-4"]) 
 
// -- Generics -- 
 
const Wrapper = 
  async (children = null, classList = [], dataAttributes = {}, attributes = {}) => 
    h("section", { 
      dataSet: { 
        role: "wrapper", 
        ...dataAttributes, 
      }, classList: [ 
        ...classList, 
      ], 
    }, [children]) 
 
const FullscreenWrapper = 
  async (children = null, classList = [], dataAttributes = {}, attributes = {}) => 
    h("section", { 
      dataSet: { 
        role: "fullscreen-wrapper", 
        ...dataAttributes, 
      }, classList: [ 
        "w-screen", "h-screen", "fixed", 
        ...classList, 
      ], 
    }, [children]) 
 
const Row = 
  async (children = null, classList = [], dataAttributes = {}, attributes = {}) => 
    Wrapper(children, [ 
      "flex", "flex-row", 
      ...classList, 
    ], { 
      role: "row", 
      ...dataAttributes, 
    }, attributes) 
 
const Column = 
  async (children = null, classList = [], dataAttributes = {}, attributes = {}) => 
    Wrapper(children, [ 
      "flex", "flex-col", 
      ...classList, 
    ], { 
      role: "column", 
      ...dataAttributes, 
    }, attributes) 
 
const JustifiedRow = 
  async (children = null, classList = [], dataAttributes = {}, attributes = {}) => 
    Wrapper(children, [ 
      "flex", "flex-row", "justify-evenly", 
      ...classList, 
    ], { 
      role: "justified-row", 
      ...dataAttributes, 
    }, attributes) 
 
const JustifiedColumn = 
  async (children = null, classList = [], dataAttributes = {}, attributes = {}) => 
    Wrapper(children, [ 
      "flex", "flex-col", "justify-evenly", 
      ...classList, 
    ], { 
      role: "justified-column", 
      ...dataAttributes, 
    }, attributes) 
 
const HorizontalSlider = 
  async (children = null, classList = [], dataAttributes = {}, attributes = {}) => 
    Row(children, [ 
      "snap-mandatory", "snap-x", 
      "overflow-x-scroll", 
      ...classList, 
    ], { 
      role: "horizontal-slider", 
      ...dataAttributes, 
    }, attributes) 
 
const VerticalSlider = 
  async (children = null, classList = [], dataAttributes = {}, attributes = {}) => 
    Column(children, [ 
      "snap-mandatory", "snap-y", 
      "overflow-y-scroll", 
      ...classList, 
    ], { 
      role: "vertical-slider", 
      ...dataAttributes, 
    }, attributes) 
 
const SliderPanel = 
  async (children = null, classList = [], dataAttributes = {}, attributes = {}) => 
    Wrapper(children, [ 
      "snap-center", 
      ...classList, 
    ], { 
      role: "slider-panel", 
      ...dataAttributes, 
    }, attributes) 
 
const SectionWrapper = 
  async (children = null, bgColor = null) => 
    JustifiedRow([ 
      Column(children, [ 
        "w-full", "md:w-[45rem]", "lg:w-[60rem]", 
      ], { 
        role: "section-column", 
      }), 
    ], [ 
      "w-full", "h-full", "relative", 
      ...(bgColor ? [`bg-[${bgColor}]`] : []) 
    ], { 
      role: "section-container", 
    }) 
 
const Title = async (content, classList = []) => 
  h("h1", { 
    dataSet: { role: "title", }, 
    classList: [ 
      "font-roboto", 
      "font-bold", 
      "text-center", 
      "text-3xl", "md:text-4xl", 
      ...classList, 
    ], 
  }, [content]) 
 
const Subtitle = async (content, classList = []) => 
  h("h1", { 
    dataSet: { role: "subtitle", }, 
    classList: [ 
      "font-roboto", 
      "font-bold", 
      "text-center", 
      "text-[1.5rem]", "md:text-[1.8rem]", 
      ...classList, 
    ], 
  }, [content]) 
 
const ColumnToRow = 
  async (children, classList = [], dataAttributes = {}, attributes = {}) => 
    h("section", { 
      dataSet: { 
        role: "column-to-row", 
        ...dataAttributes, 
      }, classList: [ 
        "flex", "flex-col", "md:flex-row", 
        ...classList, 
      ], ...attributes, 
    }, [children]) 
 
const RowToColumn = 
  async (children, classList = [], dataAttributes = {}, attributes = {}) => 
    h("section", { 
      dataSet: { 
        role: "row-to-column", 
        ...dataAttributes, 
      }, classList: [ 
        "flex", "flex-row", "md:flex-col", 
        ...classList, 
      ], ...attributes, 
    }, [children]) 
 
const Card = 
  async (children, rotation = 0, backgroundURL = null, classList = [], dataAttributes = {}, attributes) => 
  Wrapper(children, [ 
    "p-5", "md:p-7", 
    "shadow-xl", 
    "bg-contain", 
    `rotate-[${rotation}deg]`, 
    `bg-[url('${backgroundURL}')]`, 
    ...classList, 
  ], { 
    role: "card", 
    ...dataAttributes, 
  }, attributes) 
 
const LightCard = 
  async (children, rotation = 0, classList = [], dataAttributes = {}, attributes) => 
  Card(children, rotation, 
    "./assets/images/textures/1.jpg", 
    classList, dataAttributes, attributes) 
 
const DarkCard = 
  async (children, rotation = 0, classList = [], dataAttributes = {}, attributes) => 
  Card(children, rotation, 
    "./assets/images/textures/2.jpg", 
    classList, dataAttributes, attributes) 
 
const Link = 
  async (children, ref = "#", classList = [], dataAttributes = {}, attributes = {}) => 
    h("a", { 
      dataSet: { 
        role: "link", 
        ...dataAttributes, 
      }, classList: [ 
        "font-roboto", 
        ...classList 
      ], href: ref, 
      target: "_blank", 
      ...attributes, 
    }, [children]) 
 
const Paragraph = async (content, classList = []) => 
  h("p", { 
    classList: [ 
      "font-roboto", 
      "text-lg", "md:text-xl", 
      ...classList, 
    ], 
  }, [ 
    content, 
  ]) 
 
// -- Icons -- 
 
const CreditCardIcon = async (classList = []) => 
  h("svg:svg", { 
    fill: "currentColor", 
    $viewBox: "0 0 16 16", 
    classList: [...classList], 
  }, [ 
    h("svg:path", { 
      d: "M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z", 
    }), 
    h("svg:path", { 
      d: "M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z", 
    }), 
  ]) 
 
// -- Utilities -- 
 
const copyToClipboardFromInput = async (input) => { 
  input.select() 
  input.setSelectionRange(0, 99999) 
 
  if (!(navigator && navigator.clipboard)) 
    return [true] 
 
  navigator.clipboard.writeText(input.value) 
 
  return [false] 
} 
 
// -- Main Call -- 
 
main() 
 
</script> 
 
</body> 
</html>
