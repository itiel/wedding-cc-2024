const main = async () => { 
  await append(App()) 
 
  const slideshow = await findByData({ role: "gallery-slideshow", }) 
 
  const observer = new IntersectionObserver((entries, observer) => { 
    entries.forEach(entry => { 
      if (entry.isIntersecting) { 
        slideshow.classList.add("animate-swipe") 
 
        observer.unobserve(entry.target) 
      } 
    }) 
  }, { threshold: 0.1 }) 
 
  observer.observe(slideshow) 
}

const getRemainingDays = async (date) => { 
  const diff = new Date(date) - new Date() 
  const daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24)) 
  return daysLeft 
}

  const id = "AKfycbyRHXXQUNlAj6beete3P3CrA1ha3gMRLXNlbesjwF48vPNECQd6g8W0zA5fp05sBsFu" 
  const url = `https://script.google.com/macros/s/${id}/exec` 
 
  const response = await fetch(url, { 
    redirect: "follow", 
    method: "POST", 
    body: JSON.stringify({ name, attendance }), 
    headers: { 
      "Content-Type": "text/plain;charset=utf-8", 
    },

  return ( 
    responseData.status !== "success" ? 
      [true, null] : 
      [false, responseData.data] 
  ) 
} 
 
const copyToClipboardFromInput = async (input) => { 
  input.select() 
  input.setSelectionRange(0, 99999) 
 
  if (!(navigator && navigator.clipboard)) 
    return [true] 
 
  navigator.clipboard.writeText(input.value) 
 
  return [false] 
}
